<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event js</title>
</head>
<body>
    <div class="container">
        <div class="box">
            im a box
        </div>

        <button id="btn">Change Content</button>
    </div>    

    <script>
        let btn = document.getElementById('btn');
        btn.addEventListener('click', ()=>{
            alert("Clicked");
        })
    </script>
</body>
</html>
